name: Bug 反馈
description: 提交你的 Bug 反馈给我们
title: "[Bug]: "
labels: [bug]
assignees:
  - deatil
body:
  - type: input
    id: ver
    attributes:
      label: 当前版本
      description: 请输入您当前使用的项目版本?
      placeholder: v1.0.1047
    validations:
      required: true
  - type: input
    id: golang
    attributes:
      label: Golang 版本
      description: 请输入您当前使用的 Golang 版本?
      placeholder: go 1.18
    validations:
      required: true
  - type: dropdown
    id: reappearance
    attributes:
      label: 是否依旧存在
      description: 是否可以在 main 分支复现此 bug?
      options:
        - 可以
        - 不可以
        - 未测试
    validations:
      required: true
  - type: textarea
    id: desc
    attributes:
      label: bug描述
      description: 请简要描述bug以及复现过程.
      placeholder: |
        1. 首先...
        2. 然后...
    validations:
      required: true
  - type: textarea
    id: advise
    attributes:
      label: 修改建议
      description: 您有好的建议或者修改方案可以提供给我们。
