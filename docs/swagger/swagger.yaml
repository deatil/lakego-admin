        name: status
        type: string
      - description: 开始数据量
        in: query
        name: start
        type: string
      - description: 每页数量
        in: query
        name: limit
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"success": true, "code": 0, "message": "获取成功", "data": ""}'
          schema:
            type: string
      security:
      - Bearer: []
      summary: 操作日志列表
      tags:
      - 操作日志
