# 默认驱动
default-driver: "string"

# 驱动列表
drivers:
  # 字符
  string:
    # 类型
    type: "string"
    height: 50
    width: 150
    noise-count: 2
    showline-options: 2
    # 长度
    length: 4
    # 随机数
    source: "234567890abcdefghjkmnpqrstuvwxyz"
    # 字体
    # RitaSmith.ttf | wqy-microhei.ttc | Flim-Flam.ttf | DENNEthree-dee.ttf
    # DeborahFancyDress.ttf | Comismsh.ttf | chromohv.ttf | ApothecaryFont.ttf
    # actionj.ttf | 3Dumb.ttf
    fonts: ["DENNEthree-dee.ttf"]
    # 颜色
    bgcolor:
      r: 240
      g: 240
      b: 246
      a: 246

  # 中文
  chinese:
    # 类型
    type: "chinese"
    height: 60
    width: 320
    showline-options: 0
    noise-count: 0
    source: "设想,你在,处理,消费者,的音,频输,出音,频可,能无,论什,么都,没有,任何,输出,或者,它可,能是,单声道,立体声,或是,环绕立,体声的,,不想要,的值"
    length: 2
    fonts: ["RitaSmith.ttf"]
    bgcolor:
      r: 125
      g: 125
      b: 0
      a: 118

  # 数学公式
  math:
    # 类型
    type: "math"
    height: 60
    width: 240
    showline-options: 0
    noise-count: 0
    length: 6
    fonts: ["wqy-microhei.ttc"]
    bgcolor:
      r: 240
      g: 240
      b: 246
      a: 246

  # 音频
  audio:
    # 类型
    type: "audio"
    length: 6
    language: 'zh'

  # digit 驱动
  digit:
    # 类型
    type: "digit"
    height: 80
    width: 240
    length: 4
    max-skew: 0.7
    dot-count: 80

# 默认存储
default-store: "redis"

# 存储列表
stores:
  # redis 存储配置
  redis:
    # 类型
    type: "redis"
    # 前缀
    key-prefix: "lakego-captcha"
    # redis 使用数据库
    db: 1
    # 地址
    addr: "127.0.0.1:6379"
    # 密码
    password: "admin123"
    # 过期时间
    ttl: 3600
    # 其他配置
    minidle-conn: 200
    dial-timeout: 60s
    read-timeout: 500ms
    write-timeout: 500ms
    pool-size: 100
    pool-timeout: 240s
    enabletrace: false

  # syncmap 配置
  syncmap:
    # 类型
    type: "syncmap"
    # 存活时间
    livetime: 10

  # memory 配置
  memory:
    # 类型
    type: "memory"
    # 数量
    collect-num: 10240
    # 过期
    expiration: 10
